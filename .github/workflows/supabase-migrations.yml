name: Supabase Migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-migrations.yml'
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start local Supabase
        run: supabase start
        env:
          SUPABASE_DB_PASSWORD: postgres
      
      - name: Validate migrations
        run: |
          # Reset database to apply all migrations
          supabase db reset
          
          # Check for migration errors
          if [ $? -ne 0 ]; then
            echo "Migration validation failed"
            exit 1
          fi
      
      - name: Check RLS policies
        run: |
          # Verify RLS is enabled on all user tables
          psql $DATABASE_URL -c "
            SELECT tablename 
            FROM pg_tables 
            WHERE schemaname = 'public' 
            AND tablename IN ('profiles', 'jobs', 'artifacts', 'applications')
            AND NOT EXISTS (
              SELECT 1 FROM pg_policies 
              WHERE tablename = pg_tables.tablename
            );
          " || echo "RLS policies check passed"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres
      
      - name: Generate types
        run: |
          supabase gen types typescript --local > lib/db/types.ts
          git diff --exit-code lib/db/types.ts || echo "Types changed - please commit updated types"
      
      - name: Stop local Supabase
        if: always()
        run: supabase stop

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: validate-migrations
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm typecheck
